<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <div class="card" id="front-card">
      <div class="start-icon">
        <img src="./images//icon-star.svg" alt="">
      </div>
      <h3 class="card-title">How did we do?</h3>
      <p class="card-body">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-container">
        <span class="rate-me">1</span>
        <span class="rate-me">2</span>
        <span class="rate-me">3</span>
        <span class="rate-me">4</span>
        <span class="rate-me">5</span>
      </div>
      <button class="btn">Submit
      </button>
    </div>

    <div class="card back-card hide-card" id="back-card">
      <div class="back-card-icon">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <h4 class="dynamic-data"></h4>
      <h2 class="thankyou-heading">Thank You</h2>
      <p class="card-body back-card-body">We appreciate you taking the time to give a rating.If you ever need more support, don't hesitate to get in touch.
      </p>
      </button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
